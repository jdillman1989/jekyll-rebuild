{% include header.html %}

<main>
	<section class="content-container">
		<h1>{{ page.title }} Posts</h1>
		{% for post in page.posts %}
			<article class="post">
				<h2>{{ post.title }}</h2> 
				<div class="post-meta">
					<p class="date"><em>{{ post.date | date: "%B %-d, %Y" }}</em> | </p>
					<ul class="post-categories">
						{% for cat in post.categories %}
							<li><a href="{{ site.url }}/category/{{ cat | slugify }}/" rel="category tag">{{ cat }}</a></li>
						{% endfor %}							
					</ul>
				</div>
				<div class="post-content">
					{{ post.content }}
				</div>
			</article>
		{% endfor %}
	</section>
</main>

{% include aside.html %}
{% include footer.html %}
